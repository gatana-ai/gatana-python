name: Publish to PyPI

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    name: Build & publish
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/gatana/
    permissions:
      id-token: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - run: uv build
      - name: Smoke test (wheel)
        run: uv run --isolated --no-project --with "$(ls dist/*.whl)" -- python -c "import gatana; print(gatana.__version__)"
      - name: Smoke test (sdist)
        run: uv run --isolated --no-project --with "$(ls dist/*.tar.gz)" -- python -c "import gatana; print(gatana.__version__)"
      - name: Publish to PyPI
        run: uv publish
