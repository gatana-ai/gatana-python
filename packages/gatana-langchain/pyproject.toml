[project]
name = "gatana-langchain"
version = "0.1.0"
description = "A toolkit for building LangChain applications"
license = "MIT"
authors = [
    { name = "Gatana", email = "engineering@gatana.ai" },
]
requires-python = ">=3.10"
keywords = ["gatana", "langchain", "llm", "ai", "agents", "gatana"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Typing :: Typed",
]
dependencies = [
    "langchain-core>=0.3",
    "gatana-client>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/gatana-ai/gatana-langchain-sandbox"
Repository = "https://github.com/gatana-ai/gatana-langchain-sandbox"
Issues = "https://github.com/gatana-ai/gatana-langchain-sandbox/issues"
Changelog = "https://github.com/gatana-ai/gatana-langchain-sandbox/blob/main/CHANGELOG.md"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["gatana_langchain"]

[tool.uv.sources]
gatana-client = { workspace = true }
